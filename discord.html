<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Website as File</title>
</head>
<body>
    <h1>Download Website as File</h1>
    <button id="downloadBtn">Download</button>

    <script>
        document.getElementById('downloadBtn').addEventListener('click', function() {
            const content = `
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Discord</title>
                    <link rel="icon" href="https://discord.com/favicon.ico" />
                </head>
                <body>
                    <iframe src="https://discord.com" width="100%" height="100%" frameborder="0"></iframe>
                </body>
                </html>
            `;
            const blob = new Blob([content], { type: 'text/html' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'discord_website.html';
            link.click();
        });
    </script>
