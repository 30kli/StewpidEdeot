<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Website as File</title>
</head>
<body>
    <h1>Download Website as File</h1>
    <button id="downloadBtn">Download</button>

    <script>
        async function downloadWebsiteContent(url) {
            try {
                const response = await fetch(url);
                const text = await response.text();
                const blob = new Blob([text], { type: 'text/html' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'website.html';
                link.click();
            } catch (error) {
                console.error('Error downloading website content:', error);
            }
        }

        document.getElementById('downloadBtn').addEventListener('click', function() {
            const websiteUrl = 'https://discord.com'; // Replace this with the desired website URL
            downloadWebsiteContent(websiteUrl);
        });
    </script>
</body>
