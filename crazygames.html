<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Website HTML</title>
</head>
<body>
    <button id="downloadButton">Download Website</button>

    <script>
        document.getElementById('downloadButton').addEventListener('click', async () => {
            const websiteUrl = 'https://www.crazygames.com'; // Replace with the website URL you want to download
            
            try {
                const response = await fetch(websiteUrl);
                if (!response.ok) {
                    throw new Error('Failed to fetch the webpage');
                }

                const htmlContent = await response.text();
                const blob = new Blob([htmlContent], { type: 'text/html' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'website.html';
                link.click();
            } catch (error) {
                console.error('Error fetching website:', error.message);
                alert('Unable to fetch the website. Check browser permissions or CORS policy.');
            }
        });
    </script>
</body>
</html>
