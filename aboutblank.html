<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Link</title>
</head>
<body>
    <label for="urlInput">Enter a URL:</label>
    <input type="text" id="urlInput" placeholder="Enter your URL here">
    <button onclick="updateLink()">Update Link</button>

    <p><a id="dynamicLink" href="https://example.com" target="_blank">Click me</a></p>

    <script>
        function updateLink() {
            const input = document.getElementById('urlInput').value;
            const link = document.getElementById('dynamicLink');
            if (input) {
                link.href = input;
            } else {
                alert("Please enter a valid URL.");
            }
        }
    </script>
</body>
</html>
